<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello titulo</title>
	<style>
		body {
			background-color: black;
			color: red;
		}
		div {
			background-color: white;
			color: red;
		}
	</style>
</head>
<body>

	<button type="button" onclick="trocacor('red')">Click Me 1!</button>
	<button type="button" onclick="trocacor('black')">Click Me 2!</button>
	<button type="button" onclick="trocacor('green')">Click Me 3!</button>

	<form>
		<fieldset>
			<legend>Fruit juice size</legend>
			<p>
				<input type="radio" name="size" id="size_1" value="small" />
				<label for="size_1">Small</label>
			</p>
			<p>
				<input type="radio" name="size" id="size_2" value="medium" onclick="alo('ihuuuuuuu')" />
				<label for="size_2">Medium</label>
			</p>
			<p>
				<input type="radio" name="size" id="size_3" value="large" />
				<label for="size_3">Large</label>
			</p>
		</fieldset>
	</form>

	<div>
		<h1>Teste</h1>
	</div>

	<script>
		function alo(variavel) {
			alert("alo end " + variavel);
		}

		function trocacor(cor) {
			document.body.style.backgroundColor = cor;
			alo(cor)
		}
	</script>

</body>
</html>
